<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title-authorization}"/>
    <link rel="stylesheet" th:href="@{/styles/helloStyle.css}">
    <link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/png">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div class="container">
        <div class="error" th:if="${error}">
            <h5 th:text="#{error-username-or-password}"/>
        </div>
        <form class="form" method="POST" th:action="@{/login}">
            <div class="title">
                <h2 th:text="#{title-authorization}"/>
            </div>
            <div class="person" th:title="#{text-username}">
                <ion-icon name="person-outline"></ion-icon>
                <input class="input" type="text" id="username" name="username" required autofocus>
            </div>
            <div class="person" th:title="#{text-password}">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="input" type="password" id="password" name="password" required>
            </div>
            <button type="submit" th:text="#{button-login}"/>
            <a th:href="@{/registration}"><button type="button" th:text="#{button-registration}"/></a>
        </form>
    </div>


</body>
</html>
