<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
</head>
<body>

<header th:fragment="header" class="header">
    <div class="container">
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item" th:each="ref: ${@availableInHeaderList}">
                    <a th:href="@{'/'+${ref.getReference}}" class="menu-item" th:text="${ref.getName}"></a>
                </li>
                <li class="menu-item" sec:authorize="${hasAuthority('ACCESS_ADMIN_MODULES')}">
                    <a th:href="@{/admin}"
                       class="menu-item" th:text="#{title-admin-panel}"></a>
                </li>
                <li class="menu-item" th:if="${events}">
                    <a th:href="@{/notification}">
                        <ion-icon name="notifications-outline"></ion-icon>
                        <span th:text="${events.size}"/>
                    </a>

                </li>

                <li class="menu-item">
                    <a th:href="@{/logout}" th:text="#{menuitem.logout}"></a>
                </li>
            </ul>
        </div>
    </div>
</header>


<footer th:fragment="footer" class="footer">
    <div class="footer-contact" th:text="#{contact-email}"/>
</footer>

</body>
</html>
